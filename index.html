<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-content">ROCK-PAPER-SCISSORS
            <div class="subhead">First player to 5 points win</div>
        </div>
    </div>

    <!-- Score blocks -->
    <div class="game-zone">
    <div class="score-blocks">
        <div class="user">
            <div class="playerscore">0</div>
            <div class="name">You</div>
        </div>

        <div class="Comp">
            <div class="compscore">0</div>
            <div class="name">Comp</div>
        </div>
    </div>

    <!-- Symbol blocks -->
     <div class="symbols">
        <div class="rock">
        <div id="rocksym">👊🏻</div>
        <p class="rtext">Rock</p>
        </div>
        <div class="paper">
        <div id="papersym">🖐🏻</div>
        <p class="ptext">Paper</p>
        </div>
        <div class="paper">
        <div id="scissorsym">✌🏻</div>
        <p class="stext">Scissors</p>
        </div>
    </div>

    <!-- Result  -->
     <div class="result"></div>

    <!-- PlayAgainSection -->
    <div class="playagain-section">
        <div class="playbtn">
        <button class="btn">Play Again</button>
        </div>
    </div>

    <!-- footer -->
     <!-- <div class="footer"> -->
        <div class="footer-content">
            <p class="content">&#169 Shreya Singh 2025</p>
        </div>
     <!-- </div> -->
    
     <script src="script.js" defer></script>
    
</body>
</html>
